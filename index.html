<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"

    <title>Weather app</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <img src="https://i.pinimg.com/564x/79/ce/10/79ce10e4c34077215b988139aec41dbe.jpg"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/previews/010/435/741/original/rain-with-sun-color-icon-sunny-and-rainy-weather-light-rain-drizzle-scattered-shower-cloud-sun-and-raindrops-weather-forecast-isolated-illustration-vector.jpg"
                class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="detail">
                <div class="col">
                    <img src="https://i.pinimg.com/474x/64/30/15/643015a970533d49ed6b7e2f569b3fb6.jpg">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img
                        src="https://t3.ftcdn.net/jpg/05/91/81/92/360_F_591819236_Etsnb6OVXMM68WBbUc6MRcoznSLQaAeL.jpg">
                    <p class="wind">15 km/h</p>
                    <p>wind Speed </p>
                </div>
            </div>
        </div>
    <script src="scripts.js"></script>

</body>

</html>
